<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h1>用户注册</h1>
<form method="post" action="__URL__/do_register">
    <table>
        <tr>
            <td><label for="username">账号</label></td>
            <td><input type="text" name="username" id="username" required/></td>
        </tr>
        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="password" name="password" id="password" required/></td>
        </tr>
        <tr>
            <td><label for="password_repeat">再次输入密码</label></td>
            <td><input type="password" name="password_repeat" id="password_repeat" required/></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button>注册</button>
                <button type="reset">重置</button>
            </td>
        </tr>
    </table>
</form>
<p>
    <a href="__URL__/login">已有账号？点击登录</a>
</p>

</body>
</html>
<!--注意点：
__URL__：当前模块的url地址，不包含域名
__APP__：当前项目的url地址，不包含域名
-->
